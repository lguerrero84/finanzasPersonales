<h1>Tipos de movimientos</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button class="btn btn-primary">
                <i class="fa fa-plus"></i>  
                Crear  
            </button>
    </div>
</div>




<table class="table mt-3 animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Naturaleza</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tipoMov of tipoMovimientos; let i = index">
            <th scope="row"> {{i +1}}</th>
            <td>{{tipoMov.nombre}}</td>
            <td>{{tipoMov.nombreNaturaleza}}</td>
            <td>
                <button class="btn btn-info mr-1">
                  <i class="fa fa-pen"></i>  
                </button>
                <button class="btn btn-danger mr-1">
                    <i class="fa fa-trash"></i>
                </button>


            </td>
        </tr>

    </tbody>
</table>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Nombre de movimiento:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Naturaleza:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
            </div>
        </div>
    </div>
</div>
